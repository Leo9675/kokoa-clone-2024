<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upbit - Chat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:15</span>
      </div>
      <div class="status-bar__column">
        <span>126%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Trump</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, November 17, 2024</div>
      <div class="message-row message-row--you">
        <img
          src="https://hips.hearstapps.com/hmg-prod/images/republican-presidential-candidate-former-president-donald-news-photo-1721157463.jpg?crop=0.66699xw:1xh;center,top&resize=1200:*"
        />
        <div class="message-row__content">
          <span class="message__author">Donald Trump</span>
          <div class="message-row__content-you">
            <div class="message__info">
              <span class="message__bubble">Hello Doge</span>
              <span class="message__time">12:02</span>
            </div>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own message-row--trump-me">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Oh hi!</span>
            <span class="message__time">12:02</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--you message-row--trump">
        <img
          src="https://hips.hearstapps.com/hmg-prod/images/republican-presidential-candidate-former-president-donald-news-photo-1721157463.jpg?crop=0.66699xw:1xh;center,top&resize=1200:*"
        />
        <div class="message-row__content">
          <span class="message__author">Donald Trump</span>
          <div class="message-row__content-you">
            <div class="message__info">
              <span class="message__bubble">Give me your money</span>
              <span class="message__time">12:03</span>
            </div>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own message-row--trump-me-me">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ðŸ˜’ðŸ˜’ðŸ˜’</span>
            <span class="message__time">12:03</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too bigðŸ˜¢</span>
    </div>

    <script
      src="https://kit.fontawesome.com/206272a514.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
