<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upbit - Chat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:15</span>
      </div>
      <div class="status-bar__column">
        <span>126%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">MEW</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, November 18, 2024</div>
      <div class="message-row message-row--you">
        <img src="https://static.upbit.com/logos/MEW.png" />
        <div class="message-row__content">
          <span class="message__author">MEW</span>
          <div class="message-row__content-you">
            <div class="message__info">
              <span class="message__bubble">HeyðŸ˜‘</span>
            </div>

        </div>
      </div>
      <div class="message-row message-row--you">
        <div class="message__info">
          <span class="message__bubble">I hate dogs</span>
        </div>
      </div>
      <div class="message-row message-row--you">
        <div class="message__info">
          <span class="message__bubble">So I don't like you</span>
          <span class="message__time">04:15</span>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">But I love u ã… ã… </span>
            <span class="message__time">04:16</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--you message-row--mew">
        <img src="https://static.upbit.com/logos/MEW.png" />
        <div class="message-row__content">
          <span class="message__author">MEW</span>
          <div class="message-row__content-you">
            <div class="message__info">
              <span class="message__bubble">ðŸ˜’ðŸ˜’ðŸ˜’</span>
              <span class="message__time">04:16</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too bigðŸ˜¢</span>
    </div>

    <script

</html>
